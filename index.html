<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="card">
        <div class="card-top">
            <img src="./assets/image-equilibrium.jpg" alt="./assets/image-equilibrium.jpg">
        </div>
        <div class="card-bottom">
            <div>
                <p>Equilibrium #3429</p>
                <p2>Our Equilibrium collection promotes</p2>
                <p2>balance and calm.</p2>
            </div>
        </div>
        <div class="card-bottom-datos">
            <div class="card-bottom-datos-ethereum">
                <img src="./assets/icon-ethereum.svg">
                <span>0.041 ETH</span>
            </div>
            <div class="card-bottom-datos-clock">
                <img src="./assets/icon-clock.svg">
                <span>3 days left</span>
            </div>
        </div>
        <div class="card-bottom-nombre">
            <img src="./assets/image-avatar.png" alt="./assets/image-avatar">
            <div>
            <span>Creation of</span>
            <span>Jules Wyvern</span>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
